<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Frontier</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/character-page.css">
</head>
<body>
    <div class="container" id="game-container">
        <div class="conatiner" id="game">
            <header class="container">
                <div class="container" id="title-container">
                    <h1>This is you</h1>
                </div>
                <div class="container" id="gender-container">
                    <button class="btn" id="male-btn">♂</button>
                    <button class="btn" id="female-btn">♀</button>
                </div>
            </header>
            <div class="container" id="info-wrapper">
                <div class="container" id="character-container" >
                    <div>
                        <h3 id="player-name">Your name here</h3>
                    </div>
                    <div class="container" id="character">
                        <img src="/assets/images/character-images/placeholder-character.png" alt="this is your character" id="character-img">
                    </div>
                    <div class="container" id="name-container">
                        <h3>and your name is?</h3>
                        <input type="text">
                    </div>
                </div>
                <div class="container" id="skill-container">
                    <div class="container" id="skill-window">
                        <ul class="container" id="skill-list">
                            <h3 id="skills-title">Your Skills</h3>
                            <li class="skill-lvl" id="shooting-lvl"><img class="icon" id="shooting-icon" src="/assets/images/skill-icons/shootingskill.png" alt="shooting skill icon"> 1</li>
                            <li class="skill-lvl" id="brawler-lvl"><img class="icon" id="brawler-icon" src="/assets/images/skill-icons/brawlerskill.png" alt="brawler skill icon"> 1</li>
                            <li class="skill-lvl" id="dexterity-lvl"><img class="icon" id="dexterity-icon" src="/assets/images/skill-icons/dexeterityskill.png" alt="dexterity skill icon"> 1</li>
                            <li class="skill-lvl" id="protection-lvl"><img class="icon" id="protection-icon" src="/assets/images/skill-icons/protectionskill.png" alt="protection skill icon"> 1</li>
                            <li class="skill-lvl" id="health-lvl"><img class="icon" id="health-icon" src="/assets/images/skill-icons/healthskill.png" alt="health skill icon">10</li>
                            <li class="skill-lvl" id="lumberjack-lvl"><img class="icon" id="lumber-icon" src="/assets/images/skill-icons/lumberjackskill.png" alt="lumberjack skill icon">1</li>
                            <li class="skill-lvl" id="prospector-lvl"><img class="icon" id="prospect-icon" src="/assets/images/skill-icons/prospectingskill.png" alt="prospect skill icon">1</li>
                            <li class="skill-lvl" id="fishermen-lvl"><img class="icon" id="fisher-icon" src="/assets/images/skill-icons/fishermenskill.png" alt="fishing skill icon">1</li>
                            <li class="skill-lvl" id="trapper-lvl"><img class="icon" id="trapper-icon" src="/assets/images/skill-icons/trapperskill.png" alt="trapper skill icon">1</li>
                            <li class="skill-lvl" id="survivalist-lvl"><img class="icon" id="survival-icon" src="/assets/images/skill-icons/survivalistdkill.png" alt="survivalist skill icon">1</li>
                            <li class="skill-lvl" id="craftsmen-lvl"><img class="icon" id="smith-icon" src="/assets/images/skill-icons/blacksmithskill.png" alt="blacksmithing skill icon">1</li>
                            <li class="skill-lvl" id="blacksmith-lvl"><img class="icon" id="craft-icon" src="/assets/images/skill-icons/blacksmithskill.png" alt="craftsmen skill icon">1</li>
                            <li class="combo-lvl" id="combat-lvl">Combat Lvl: 2</li>
                            <li class="combo-lvl" id="total-lvl">Total lvl: 21</li>
                        </ul>
                    </div>
                    <div class="container" id="enter-container">
                        <button class="btn" id="enter-btn" onclick="window.location.href= '/assets/html/game.html';">Enter the Frontier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
